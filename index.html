<!DOCTYPE html>
<html>
<head>
    <title>Number Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        @media screen and (max-width: 500px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Conversion</h2>

        <div class="input-container">
            <label for="string">String:</label>
            <textarea id="string" rows="1" cols="20"></textarea>
            <button id="submitString">Submit as String</button>
        </div>

        <div class="input-container">
            <label for="integer">Integer:</label>
            <textarea id="integer" rows="1" cols="20"></textarea>
            <button id="submitInteger">Submit as Integer</button>
        </div>

        <div class="input-container">
            <label for="binary">Binary:</label>
            <textarea id="binary" rows="1" cols="20"></textarea>
            <button id="submitBinary">Submit as Binary</button>
        </div>

        <div class="input-container">
            <label for="hexadecimal">Hexadecimal:</label>
            <textarea id="hexadecimal" rows="1" cols="20"></textarea>
            <button id="submitHexadecimal">Submit as Hexadecimal</button>
        </div>

        <div class="input-container">
            <label for="base64">Base64:</label>
            <textarea id="base64" rows="1" cols="20"></textarea>
            <button id="submitBase64">Submit as Base64</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        const stringTextarea = document.getElementById("string");
        const integerTextarea = document.getElementById("integer");
        const binaryTextarea = document.getElementById("binary");
        const hexadecimalTextarea = document.getElementById("hexadecimal");
        const base64Textarea = document.getElementById("base64");

        const submitStringButton = document.getElementById("submitString");
        const submitIntegerButton = document.getElementById("submitInteger");
        const submitBinaryButton = document.getElementById("submitBinary");
        const submitHexadecimalButton = document.getElementById("submitHexadecimal");
        const submitBase64Button = document.getElementById("submitBase64");
        const errorDiv = document.getElementById("error");

        function clearError() {
            errorDiv.textContent = "";
        }

        submitStringButton.addEventListener("click", () => {
            clearError();
            const str = stringTextarea.value;
            if (str === "") return errorDiv.textContent = "Empty string not allowed.";

            const asciiInts = [...str].map(c => c.charCodeAt(0));
            const binary = asciiInts.map(n => n.toString(2).padStart(8, '0')).join(" ");
            const hex = asciiInts.map(n => n.toString(16).padStart(2, '0')).join(" ");

            integerTextarea.value = asciiInts.join(" ");
            binaryTextarea.value = binary;
            hexadecimalTextarea.value = hex;
            base64Textarea.value = btoa(str);
        });

        submitIntegerButton.addEventListener("click", () => {
            clearError();
            const intStr = integerTextarea.value.trim();
            if (/^(\d+\s*)+$/.test(intStr)) {
                const nums = intStr.split(/\s+/).map(n => parseInt(n));
                stringTextarea.value = nums.map(n => String.fromCharCode(n)).join("");
                binaryTextarea.value = nums.map(n => n.toString(2).padStart(8, '0')).join(" ");
                hexadecimalTextarea.value = nums.map(n => n.toString(16).padStart(2, '0')).join(" ");
                base64Textarea.value = btoa(stringTextarea.value);
            } else {
                errorDiv.textContent = "Invalid integer list.";
            }
        });

        submitBinaryButton.addEventListener("click", () => {
            clearError();
            const binaryStr = binaryTextarea.value.trim();
            if (/^([01]{8}\s*)+$/.test(binaryStr)) {
                const chars = binaryStr.split(/\s+/).map(b => String.fromCharCode(parseInt(b, 2)));
                const str = chars.join("");
                stringTextarea.value = str;
                const asciiInts = [...str].map(c => c.charCodeAt(0));
                integerTextarea.value = asciiInts.join(" ");
                hexadecimalTextarea.value = asciiInts.map(n => n.toString(16).padStart(2, '0')).join(" ");
                base64Textarea.value = btoa(str);
            } else {
                errorDiv.textContent = "Binary must be groups of 8 bits.";
            }
        });

        submitHexadecimalButton.addEventListener("click", () => {
            clearError();
            const hexStr = hexadecimalTextarea.value.trim().replace(/\s+/g, '');
            if (/^([0-9a-fA-F]{2})+$/.test(hexStr)) {
                const chars = hexStr.match(/.{1,2}/g).map(h => String.fromCharCode(parseInt(h, 16)));
                const str = chars.join("");
                stringTextarea.value = str;
                const asciiInts = [...str].map(c => c.charCodeAt(0));
                integerTextarea.value = asciiInts.join(" ");
                binaryTextarea.value = asciiInts.map(n => n.toString(2).padStart(8, '0')).join(" ");
                base64Textarea.value = btoa(str);
            } else {
                errorDiv.textContent = "Invalid hex format.";
            }
        });
